<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" href="./assets/favicon.ico">
	<title>Тестовое задание</title>
	<link rel="stylesheet" href="./styles.css">
	<script defer src="./script.js"></script>
</head>
<body>
  <div class="container">
		<header class="header">
			<img class="header__logo" src="./assets/svg/logo.svg" alt="Logo"/>
			<div class="header__title">
				<h1 class="header__title-text">v 2.01</h1>
			</div>
			<img class="header__entrance" src="./assets/svg/enter.svg" alt="entrance">
		</header>
		<main class="main">
			<nav class="main__navigation">
				<ul class="main__navigation-menu">
					<li class="main__navigation-item">
						<img class="main__navigation-icon" src="./assets/svg/things.svg" alt="Имущество">
						<span class="main__navigation-text">Имущество</span>
					</li>
					<li class="main__navigation-item">
						<img class="main__navigation-icon" src="./assets/svg/inventory.svg" alt="Инвентаризация">
						<span class="main__navigation-text">Инвентаризация</span>
					</li>
					<li class="main__navigation-item">
						<img class="main__navigation-icon" src="./assets/svg/workers.svg" alt="Сотрудники">
						<span class="main__navigation-text">Сотрудники</span>
					</li>
					<li class="main__navigation-item">
						<img class="main__navigation-icon" src="./assets/svg/notifications.svg" alt="Уведомления">
						<span class="main__navigation-text">Уведомления</span>
					</li>
					<li class="main__navigation-item">
						<img class="main__navigation-icon" src="./assets/svg/locations.svg" alt="Локации">
						<span class="main__navigation-text">Локации</span>
					</li>
					<li class="main__navigation-item">
						<img class="main__navigation-icon" src="./assets/svg/settings.svg" alt="Настройки">
						<span class="main__navigation-text">Настройки</span>
					</li>
				</ul>
				<button class="main__navigation-btn">
					<img class="main__navigation-arrow" src="./assets/svg/arrow-vertical.svg" alt="Menu arrow">
					<span class="main__navigation-show">Скрыть меню</span>
				</button>
			</nav>
			<section class="main__block">

			</section>
		</main>
		<footer class="footer">
			<div class="footer__information">
				<span class="footer__information-text">Последний приём 20.09.2021 18:36:21</span>
				<span class="footer__information-text">Последняя передача 20.09.2021 18:38:21</span>
			</div>
		</footer>
	</div>
</body>
</html>
